{% extends "mainhtml/mainpage.html"%}
{% load static %}
{% block title%}
<title>COLLECTION PAGE</title>

{% endblock %}
{% block content %}



<div class="collection">

    {% for msg in item %}
    <div>
        <li><a href="/col-item/{{msg.id}}"><img src="{{msg.image.url}}" style="object-fit:contain;" width="45%" height="50px" alt="image" ></a></li>
        <li><p>{{msg.categeory}}</p></li>
    </div>
    {% endfor %}
</div>
{% endblock%}
